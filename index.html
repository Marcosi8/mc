<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eu Te Amo Cada Vez Mais a Cada Dia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            color: #4CAF50;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #282828;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 800px;
            width: 100%;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
            border: 1px solid #444;
        }
        h1 {
            color: #2196F3;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        .love-photo {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 25px;
            margin-bottom: 25px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        .decoration-icon {
            display: block;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            opacity: 0.9;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            background-color: #3a3a3a;
            object-fit: cover;
            border: 2px solid #2196F3;
            position: absolute;
            z-index: 10;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            animation-name: floatAnimation;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
            animation-direction: alternate;
        }
        .decoration-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6);
        }

        @keyframes floatAnimation {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        .icon-pos-1 { top: 25px; left: 25px; transform: rotate(-8deg); animation-delay: 0s; }
        .icon-pos-2 { top: 25px; right: 25px; transform: rotate(15deg); animation-delay: 0.5s; }
        .icon-pos-3 { top: 100px; left: 5px; transform: rotate(2deg); animation-delay: 1s; }
        .icon-pos-4 { top: 100px; right: 5px; transform: rotate(-10deg); animation-delay: 1.5s; }
        .icon-pos-5 { top: 250px; left: 5px; transform: rotate(7deg); animation-delay: 2s; }
        .icon-pos-6 { top: 250px; right: 5px; transform: rotate(-5deg); animation-delay: 2.5s; }
        .icon-pos-7 { bottom: 25px; left: 25px; transform: rotate(12deg); animation-delay: 0.2s; }
        .icon-pos-8 { bottom: 25px; right: 25px; transform: rotate(-3deg); animation-delay: 0.7s; }
        .icon-pos-9 { bottom: 100px; left: 50%; transform: translateX(-50%) rotate(10deg); animation-delay: 1.2s; }
        .icon-pos-10 { top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(-15deg); animation-delay: 1.7s; width: 70px; height: 70px; }

        svg {
            border: 1px solid #444;
            background-color: #333;
            margin-top: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            width: 100%;
            height: auto;
            max-width: 600px;
        }
        .grid-line {
            stroke: #555;
        }
        .x-axis-label, .y-axis-label, .annotation {
            font-size: 0.9em;
            fill: #90CAF9;
        }
        .annotation {
            font-size: 0.8em;
            fill: #BBDEFB;
        }
        .heart {
            font-size: 1.2em;
        }
        p {
            margin-top: 20px;
            font-style: italic;
            color: #90CAF9;
        }
        #contadorDias {
            font-weight: bold;
            color: #2196F3;
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 1.5em;
            }
            .x-axis-label, .y-axis-label, .annotation, p {
                font-size: 0.8em;
            }
            .love-photo {
                margin-top: 15px;
                margin-bottom: 15px;
            }
            .decoration-icon {
                width: 40px;
                height: 40px;
            }
            
            .icon-pos-1 { top: 5px; left: 5px; transform: rotate(-8deg); }
            .icon-pos-2 { top: 5px; right: 5px; transform: rotate(15deg); }
            .icon-pos-3 { top: 70px; left: 10px; transform: rotate(2deg); }
            .icon-pos-4 { top: 70px; right: 10px; transform: rotate(-10deg); } 

            .icon-pos-5 { top: 220px; left: 5px; transform: rotate(7deg); }
            .icon-pos-6 { top: 220px; right: 5px; transform: rotate(-5deg); } 

            .icon-pos-7 { bottom: 10px; left: 10px; transform: rotate(12deg); }
            .icon-pos-8 { bottom: 10px; right: 10px; transform: rotate(-3deg); width: 40px; height: 40px; }
            .icon-pos-9 { top: 15px; left: 50%; transform: translateX(-50%) rotate(10deg); }
            .icon-pos-10 { bottom: 15px; left: 50%; transform: translateX(-50%) rotate(-15deg); width: 60px; height: 60px; }

            .annotation:first-of-type {
                font-size: 0.7em;
                x: 60px;
                y: 330px;
            }
            .annotation:last-of-type {
                font-size: 0.7em;
                x: 250px;
                y: 130px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="mc/mc/img.icons8.png" alt="3" class="decoration-icon icon-pos-3">
        <img src="mc/mc/MV5BNDkyMTVkZWEtNjgzMy00OWE4LTg0ZDAtMzQwNWI5NmVhOTRiXkEyXkFqcGc@._V1_.jpg" alt="4" class="decoration-icon icon-pos-4">
        <img src="mc/mc/Kuromi.webp" alt="5" class="decoration-icon icon-pos-5">
        <img src="mc/mc/addams.jpg" alt="6" class="decoration-icon icon-pos-6">
        <img src="mc/mc/715jbEtLNcL._AC_UL210_SR210,210_.jpg" alt="7" class="decoration-icon icon-pos-7">
        <img src="mc/mc/patu.jpg" alt="8" class="decoration-icon icon-pos-8">
        <img src="mc/mc/unnamed.jpg" alt="10" class="decoration-icon icon-pos-10">

        <h1>‚ÄúEu te amo cada vez mais a cada dia‚Äù</h1>
        <p><span id="contadorDias">0 dias, 0 horas, 0 minutos e 0 segundos</span> desde o in√≠cio do nosso amorüíô 05/05/2025</p>
        <p>(Crescimento Exponencial do Amor)</p>

        <img src="" alt="" class="love-photo">

        <svg viewBox="0 0 600 400">
            <line x1="50" y1="350" x2="550" y2="350" stroke="#555" class="grid-line" />
            <line x1="50" y1="50" x2="550" y2="50" stroke="#555" class="grid-line" />
            <line x1="50" y1="350" x2="50" y2="50" stroke="#555" class="grid-line" />
            <line x1="550" y1="350" x2="550" y2="50" stroke="#555" class="grid-line" />

            <text x="35" y="355" text-anchor="end" class="y-axis-label">0</text>
            <text x="35" y="55" text-anchor="end" class="y-axis-label">Alto</text>
            <text x="25" y="200" text-anchor="end" transform="rotate(-90 25 200)" class="y-axis-label">Intensidade do Amor</text>

            <text x="50" y="370" text-anchor="middle" class="x-axis-label">0</text>
            <text x="550" y="370" text-anchor="middle" class="x-axis-label" id="labelEixoXFinal">0</text>
            <text x="300" y="385" text-anchor="middle" class="x-axis-label">Dias</text>

            <path id="caminhoAmor"
                  fill="none" stroke="#2196F3" stroke-width="3"
                  style="filter: drop-shadow(0 0 5px rgba(33,150,243,0.7));"
            />

            <text x="60" y="340" class="annotation">O amor come√ßa aqui üíô</text>
            <text x="400" y="150" class="annotation">E cresce sem parar üíô</text>
        </svg>

        <p>mc do cora√ß√£o üíô</p>

    </div>

    <script>
        const dataInicio = new Date(2025, 4, 5);

        function atualizarContadorEGrafico() {
            const agora = new Date();
            const diferencaTempo = agora.getTime() - dataInicio.getTime();

            const segundosTotais = Math.floor(diferencaTempo / 1000);
            const dias = Math.floor(segundosTotais / (60 * 60 * 24));
            const segundosRestantesAposDias = segundosTotais % (60 * 60 * 24);
            const horas = Math.floor(segundosRestantesAposDias / (60 * 60));
            const segundosRestantesAposHoras = segundosRestantesAposDias % (60 * 60);
            const minutos = Math.floor(segundosRestantesAposHoras / 60);
            const segundos = segundosRestantesAposHoras % 60;

            document.getElementById('contadorDias').innerText =
                `${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos`;

            document.getElementById('labelEixoXFinal').innerText = dias;

            const larguraSvg = 600;
            const alturaSvg = 400;
            const margem = { esquerda: 50, direita: 50, topo: 50, baixo: 50 };
            const larguraPlotagem = larguraSvg - margem.esquerda - margem.direita;
            const alturaPlotagem = alturaSvg - margem.topo - margem.baixo;

            const maxDiasParaGrafico = 365;
            const porcentagemDiaAtual = Math.min(dias / maxDiasParaGrafico, 1);

            const inicioX = margem.esquerda;
            const inicioY = margem.topo + alturaPlotagem;

            const fimX = margem.esquerda + (porcentagemDiaAtual * larguraPlotagem);
            const intensidade = 1 - (1 * Math.pow(porcentagemDiaAtual, 0.8));
            const fimY = margem.topo + (intensidade * alturaPlotagem);

            const cp1x = inicioX + (larguraPlotagem * 0.2);
            const cp1y = inicioY - (alturaPlotagem * 0.1);

            const cp2x = inicioX + (larguraPlotagem * 0.6);
            const cp2y = inicioY - (alturaPlotagem * 0.7 * porcentagemDiaAtual);

            const dadosCaminho = `M ${inicioX} ${inicioY} C ${cp1x} ${cp1y}, ${cp2x} ${cp2y}, ${fimX} ${fimY}`;

            const caminhoAmor = document.getElementById('caminhoAmor');
            if (caminhoAmor) {
                caminhoAmor.setAttribute('d', dadosCaminho);
            }

            const primeiraAnotacao = document.querySelector('.annotation:first-of-type');
            const ultimaAnotacao = document.querySelector('.annotation:last-of-type');

            if (primeiraAnotacao) {
                primeiraAnotacao.setAttribute('x', inicioX + 10);
                primeiraAnotacao.setAttribute('y', inicioY - 10);
            }
            if (ultimaAnotacao) {
                ultimaAnotacao.setAttribute('x', fimX - 50);
                ultimaAnotacao.setAttribute('y', fimY - 20);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            atualizarContadorEGrafico();
            setInterval(atualizarContadorEGrafico, 1000);
        });
    </script>
</body>
</html>
