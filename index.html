<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Amor Dark & Rock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', 'Courier New', monospace; /* Fonte padrão de leitura */
            min-height: 100vh;
            background: #000000;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(139, 0, 139, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 20, 147, 0.15) 0%, transparent 50%),
                linear-gradient(180deg, #050505 0%, #000000 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #fff;
            position: relative;
            overflow-x: hidden;
        }

        /* Efeito de partículas */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, #fff, transparent),
                radial-gradient(2px 2px at 60% 70%, #ff69b4, transparent),
                radial-gradient(1px 1px at 50% 50%, #da70d6, transparent);
            background-repeat: repeat;
            background-size: 200% 200%;
            animation: sparkle 20s linear infinite;
            opacity: 0.4;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes sparkle {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-50%, -50%); }
        }

        .container {
            background: rgba(5, 0, 5, 0.95);
            backdrop-filter: blur(10px);
            padding: 50px 40px;
            border: 2px solid;
            border-image: linear-gradient(135deg, #da70d6, #ff1493, #9400d3, #da70d6) 1;
            box-shadow: 
                0 0 30px rgba(139, 0, 139, 0.4),
                inset 0 0 50px rgba(0, 0, 0, 0.9);
            text-align: center;
            max-width: 900px;
            width: 100%;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        h1 {
            /* MUDANÇA: Fonte Creepster para estilo Terror/Gótico */
            font-family: 'Creepster', cursive; 
            font-size: 3.5em; /* Aumentei um pouco pois essa fonte é menor */
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 50%, #e056fd 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            line-height: 1.1;
            text-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
            animation: textPulse 2s ease-in-out infinite;
        }

        @keyframes textPulse {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }

        .subtitle {
            /* MUDANÇA: Fonte Rubik Glitch para estilo Rock Industrial */
            font-family: 'Rubik Glitch', system-ui;
            font-size: 1.4em;
            color: #ffb6c1;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 8px rgba(255, 20, 147, 0.6);
        }
