<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nossa Hist√≥ria</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* --- ESTILOS GERAIS --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Orbitron', sans-serif;
            min-height: 100vh;
            background: #050505;
            color: #fff;
            overflow-x: hidden;
            padding-bottom: 80px;
        }

        /* Fundo Estrelado Animado */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, #fff, transparent),
                radial-gradient(2px 2px at 60% 70%, #ff69b4, transparent);
            background-size: 200% 200%;
            animation: stars 60s linear infinite;
            z-index: -1;
            opacity: 0.6;
        }
        
        @keyframes stars { from {background-position: 0 0;} to {background-position: 100% 100%;} }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: clamp(2em, 5vw, 3.5em);
            margin: 30px 0 20px;
            background: linear-gradient(90deg, #ff1493, #fff, #da70d6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 4px;
            filter: drop-shadow(0 0 15px rgba(255, 20, 147, 0.6));
        }

        /* --- CONTADOR DE DIAS (RECUPERADO) --- */
        .counter-box {
            background: rgba(20, 0, 20, 0.6);
            border: 1px solid #da70d6;
            padding: 20px;
            border-radius: 10px;
            margin: 0 auto 40px;
            max-width: 600px;
            box-shadow: 0 0 20px rgba(218, 112, 214, 0.2);
            animation: pulseGlow 3s infinite alternate;
        }

        @keyframes pulseGlow {
            from { box-shadow: 0 0 10px rgba(218, 112, 214, 0.2); }
            to { box-shadow: 0 0 25px rgba(255, 20, 147, 0.5); }
        }

        #contador {
            font-size: clamp(1.5em, 4vw, 2.5em);
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 10px #ff69b4;
            margin-bottom: 5px;
        }

        .data-label {
            color: #ffb6c1;
            font-size: 0.9em;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* --- PLAYER DE M√öSICA --- */
        .player-wrapper {
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid #da70d6;
            padding: 20px;
            border-radius: 15px;
            margin: 30px auto;
            max-width: 500px;
            box-shadow: 0 0 25px rgba(148, 0, 211, 0.2);
            position: relative;
        }

        .equalizer {
            display: flex; justify-content: center; gap: 5px; height: 30px; margin-bottom: 15px;
        }
        .bar { width: 8px; background: #ff69b4; animation: eq 0.8s ease-in-out infinite; }
        .bar:nth-child(even) { animation-delay: 0.2s; }
        .bar:nth-child(odd) { animation-delay: 0s; }

        @keyframes eq {
            0%, 100% { height: 5px; opacity: 0.6; }
            50% { height: 100%; opacity: 1; box-shadow: 0 0 15px #ff69b4; }
        }

        .paused .bar { animation-play-state: paused; height: 5px; transition: 0.5s; }

        .song-title {
            color: #ffb6c1; margin-bottom: 15px; font-size: 0.9em; letter-spacing: 1px;
        }

        .controls button {
            background: transparent; border: 1px solid #da70d6; color: white;
            padding: 10px 20px; font-family: 'Orbitron'; cursor: pointer;
            transition: 0.3s; margin: 0 5px; border-radius: 5px;
        }
        .controls button:hover { background: #ff1493; color: black; box-shadow: 0 0 15px #ff1493; }
        .play-main { font-size: 1.2em; border-color: #ff69b4 !important; }

        /* --- GALERIA COM SCROLL --- */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 40px;
            margin-top: 50px;
            padding: 10px;
        }

        .polaroid {
            position: relative;
            background: #111;
            padding: 10px;
            border: 1px solid #333;
            transition: all 0.8s cubic-bezier(0.25, 1, 0.5, 1);
            
            opacity: 0;
            transform: translateY(100px) scale(0.9);
            filter: blur(5px);
        }

        .polaroid.reveal {
            opacity: 1;
            transform: translateY(0) scale(1);
            filter: blur(0);
            border-color: #ff1493;
            box-shadow: 0 0 30px rgba(255, 20, 147, 0.2);
        }

        .polaroid img {
            width: 100%; height: 350px; object-fit: cover;
            filter: grayscale(80%); transition: 0.5s;
        }
        .polaroid:hover img { filter: grayscale(0%); transform: scale(1.03); }
        .polaroid img.error { padding: 50px; object-fit: contain; opacity: 0.3; }

        #playlistDados { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Nosso Universo</h1>

        <div class="counter-box">
            <div id="contador">Calculando...</div>
            <div class="data-label">Juntos desde <span id="dataInicioTexto">--/--/----</span></div>
        </div>
        
        <ul id="playlistDados">
            <li data-src="mc/mc/musica.mp3.mp3">1. Always</li>
            <li data-src="mc/mc/Preciso Dizer Que Te Amo.mp3">2. Preciso Dizer Que Te Amo</li>
            <li data-src="mc/mc/musica3.mp3">3. Batida do Cora√ß√£o</li>
        </ul>

        <div class="player-wrapper paused" id="visualizer">
            <div class="equalizer">
                <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
            </div>
            <div class="song-title" id="displayTitulo">Carregando...</div>
            <audio id="playerAudio" preload="auto"></audio>
            
            <div class="controls">
                <button onclick="mudarFaixa(-1)">‚èÆ</button>
                <button onclick="togglePlay()" class="play-main" id="btnPlay">‚ñ∂ Tocar</button>
                <button onclick="mudarFaixa(1)">‚è≠</button>
            </div>
        </div>

        <p style="margin-top:20px; color:#666; font-size:0.8em;">(Role a p√°gina para ver as mem√≥rias)</p>

        <div class="gallery-grid">
            
            <div class="polaroid">
                <img src="mc/mc/img.icons8.png" onerror="erroImg(this)">
            </div>

            <div class="polaroid">
                <img src="mc/mc/MV5BNDkyMTVkZWEtNjgzMy00OWE4LTg0ZDAtMzQwNWI5NmVhOTRiXkEyXkFqcGc@._V1_.jpg" onerror="erroImg(this)">
            </div>

            <div class="polaroid">
                <img src="mc/mc/Kuromi.webp" onerror="erroImg(this)">
            </div>

            <div class="polaroid">
                <img src="mc/mc/addams.jpg" onerror="erroImg(this)">
            </div>

            <div class="polaroid">
                <img src="mc/mc/patu.jpg" onerror="erroImg(this)">
            </div>
            
            <div class="polaroid">
                <img src="mc/mc/unnamed.jpg" onerror="erroImg(this)">
            </div>

        </div>

        <div style="margin-top: 80px; opacity: 0.6; font-size: 0.8em;">
            Feito com amor eterno &hearts;
        </div>
    </div>

    <script>
        // --- 1. CONFIGURA√á√ÉO DA DATA (MUDE AQUI) ---
        // Ano, M√™s (Janeiro=0, Maio=4), Dia
        const dataInicial = new Date(2025, 4, 14); 

        // Formata a data para mostrar na tela
        const dataFormatada = dataInicial.toLocaleDateString('pt-BR');
        document.getElementById('dataInicioTexto').textContent = dataFormatada;

        // --- 2. L√ìGICA DO CONTADOR ---
        function atualizarContador() {
            const agora = new Date();
            const diferenca = agora - dataInicial;

            if (diferenca < 0) {
                document.getElementById('contador').innerText = "Em breve...";
            } else {
                const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
                const horas = Math.floor((diferenca % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));
                const segundos = Math.floor((diferenca % (1000 * 60)) / 1000);

                // Adiciona o zero na frente se for menor que 10 (ex: 09, 05)
                const h = String(horas).padStart(2, '0');
                const m = String(minutos).padStart(2, '0');
                const s = String(segundos).padStart(2, '0');

                document.getElementById('contador').innerText = 
                    `${dias} Dias ¬∑ ${h}:${m}:${s}`;
            }
        }
        setInterval(atualizarContador, 1000);
        atualizarContador(); // Roda a primeira vez sem esperar 1 seg

        // --- 3. L√ìGICA DA PLAYLIST ---
        const listaHTML = document.querySelectorAll('#playlistDados li');
        const playlist = [];
        
        listaHTML.forEach(item => {
            playlist.push({
                src: item.getAttribute('data-src'),
                nome: item.innerText
            });
        });

        let indexAtual = 0;
        const audio = document.getElementById('playerAudio');
        const displayTitulo = document.getElementById('displayTitulo');
        const visualizer = document.getElementById('visualizer');
        const btnPlay = document.getElementById('btnPlay');

        if(playlist.length > 0) {
            carregarMusica(0);
        } else {
            displayTitulo.innerText = "Nenhuma m√∫sica encontrada!";
        }

        function carregarMusica(index) {
            if (index < 0) index = playlist.length - 1;
            if (index >= playlist.length) index = 0;
            
            indexAtual = index;
            audio.src = playlist[indexAtual].src;
            displayTitulo.innerText = `üéµ ${playlist[indexAtual].nome}`;
        }

        function togglePlay() {
            if (audio.paused) {
                const promessa = audio.play();
                if (promessa !== undefined) {
                    promessa.then(() => {
                        visualizer.classList.remove('paused');
                        btnPlay.innerText = "‚è∏ Pausar";
                    }).catch(erro => {
                        console.error("Erro:", erro);
                        alert("N√£o foi poss√≠vel tocar: " + playlist[indexAtual].src);
                    });
                }
            } else {
                audio.pause();
                visualizer.classList.add('paused');
                btnPlay.innerText = "‚ñ∂ Tocar";
            }
        }

        function mudarFaixa(direcao) {
            carregarMusica(indexAtual + direcao);
            togglePlay();
        }

        audio.addEventListener('ended', () => mudarFaixa(1));

        // --- 4. SCROLL REVEAL (SOBE E DESCE) ---
        const observador = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('reveal');
                } else {
                    entry.target.classList.remove('reveal');
                }
            });
        }, { threshold: 0.15 });

        document.querySelectorAll('.polaroid').forEach(el => observador.observe(el));

        // --- 5. ERRO DE IMAGEM ---
        function erroImg(img) {
            img.onerror = "";
            img.src = "https://placehold.co/400x400/202020/ff69b4?text=Foto+N√£o+Encontrada";
            img.classList.add('error');
        }
    </script>
</body>
</html>
