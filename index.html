</head>
<body>
    <div class="container">

<p>Cron√¥metro: <span id="daysCount">0 dias, 0 horas, 0 minutos e 0 segundos</span> desde o in√≠cio do nosso amorüíô 05/05/2025</p>

            <text x="60" y="340" class="annotation">O amor come√ßa aqui üíô</text>

        </svg>

        <p>mc do cora√ß√£o üíô</p>

        <iframe data-testid="embed-iframe" style="border-radius:12px" src="https://open.spotify.com/embed/playlist/3exg5gp2JSiVMbMKYWkTkL?utm_source=generator&theme=0" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

    <script>
        const startDate = new Date(2025, 4, 5); // 5 de maio de 2025 (m√™s 4 para maio)

        function updateCountdown() {
            const now = new Date();
            const diffTime = now.getTime() - startDate.getTime(); // Diferen√ßa em milissegundos

            // Calcula o total de segundos
            const totalSeconds = Math.floor(diffTime / 1000);

            // Calcula dias, horas, minutos e segundos a partir do total de segundos
            const days = Math.floor(totalSeconds / (60 * 60 * 24));
            const remainingSecondsAfterDays = totalSeconds % (60 * 60 * 24);

            const hours = Math.floor(remainingSecondsAfterDays / (60 * 60));
            const remainingSecondsAfterHours = remainingSecondsAfterDays % (60 * 60);

            const minutes = Math.floor(remainingSecondsAfterHours / 60);
            const seconds = remainingSecondsAfterHours % 60;

            // Formata os n√∫meros para ter sempre dois d√≠gitos (ex: 05, 12)
            const formattedHours = String(hours).padStart(2, '0');
            const formattedMinutes = String(minutes).padStart(2, '0');
            const formattedSeconds = String(seconds).padStart(2, '0');

            // Atualiza o texto no HTML do cron√¥metro
            document.getElementById('daysCount').innerText = 
                `${days} dias, ${hours} horas, ${minutes} minutos, ${seconds} segundos`;
            
            // Atualiza o r√≥tulo final do eixo X do gr√°fico SVG
            document.getElementById('xAxisEndLabel').innerText = days;
        }

        // Chama a fun√ß√£o uma vez para exibir o tempo imediatamente
        updateCountdown();

        // Atualiza a fun√ß√£o a cada segundo (1000 milissegundos)
        setInterval(updateCountdown, 1000);
    </script>
