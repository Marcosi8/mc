    <style>
        /* RESET BÁSICO */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Orbitron', Arial, sans-serif; /* Fonte de segurança adicionada */
            min-height: 100vh;
            background-color: #000000;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(75, 0, 130, 0.2) 0%, transparent 60%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #fff;
            position: relative;
            overflow-x: hidden;
            z-index: 0;
        }

        /* CORREÇÃO CRÍTICA: Efeito de fundo jogado para trás */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, #fff, transparent),
                radial-gradient(2px 2px at 60% 70%, #ff1493, transparent);
            background-size: 200% 200%;
            animation: sparkle 20s linear infinite;
            opacity: 0.3;
            pointer-events: none;
            z-index: -1; /* Garante que fique atrás de tudo */
        }

        @keyframes sparkle {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-50%, -50%); }
        }

        /* CONTAINER PRINCIPAL */
        .container {
            /* Fundo semitransparente escuro para leitura */
            background: rgba(10, 5, 10, 0.95);
            padding: 40px 30px;
            border: 2px solid #da70d6;
            box-shadow: 
                0 0 30px rgba(139, 0, 139, 0.5),
                inset 0 0 50px rgba(0, 0, 0, 0.9);
            text-align: center;
            max-width: 900px;
            width: 100%;
            position: relative;
            z-index: 100; /* Garante que o texto fique na frente */
            border-radius: 10px;
        }

        /* --- ESTILOS DE TEXTO E FONTES --- */
        
        h1 {
            font-family: 'Creepster', cursive, serif; /* Fonte Gótica */
            font-size: 3em;
            color: #ff69b4;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(255, 20, 147, 0.8);
            margin-bottom: 10px;
            animation: textPulse 2s infinite alternate;
        }

            from { text-shadow: 0 0 10px #ff1493; }
            to { text-shadow: 0 0 25px #ff1493, 0 0 10px #fff; }
        }
